<!DOCTYPE html>
<html lang="en">
<head>

    <title>Speaker Diarization</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="card">
            <h1>Speaker Diarization</h1>
            
            <div class="button-group">

                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Select Audio File
                </button>
                <button class="button" id="processBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    Start Processing
                </button>

                  </select>
              </div>
            </div>

            <input type="file" id="fileInput" accept="audio/*" class="hidden">
            <div id="fileInfo" class="file-info"></div>
            <div id="alert" class="alert"></div>

            <div id="progressContainer" class="progress-container hidden">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="progressText" class="file-info">Processing: 0%</div>
            </div>
        </div>

        <div id="resultsContainer" class="card hidden">
            <h2>Diarization Results</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Start (s)</th>
                            <th>End (s)</th>
                            <th>Confidence</th>
                            <th>Speaker</th>
                            <th>Text</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
